<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB-Bingo</title>
  <script type="module" src="script.js"></script>
  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { db } from './firebase.js';

    const auth = getAuth();

    window.handleForgotPassword = async function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      auth.sendPasswordResetEmail(email)
        .then(function() {
          alert('Eine E-Mail zum Zur√ºcksetzen des Passworts wurde gesendet.');
        })
        .catch(function(error) {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert('Fehler: ' + errorMessage);
        });
    };
  </script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul class="navbar">
      <li><a href="/table/table.html">Meine Tabelle</a></li>
      <li><a href="/leaderboard/leaderboard.html">Leaderboard</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <div class="login-container">
      <h2>Login</h2>
      <form onsubmit="return handleForgotPassword(event)">
        <input type="email" id="email" placeholder="E-Mail" required>
        <button type="submit">Email senden</button>
      </form>
      <div id="error-message"></div>
    </div>
  </div>
</body>

</html>
