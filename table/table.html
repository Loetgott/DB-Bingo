<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB-Bingo</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Ladeanimation-Spinner */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Tabelle standardmäßig verstecken */
        #table {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Tabelle sichtbar, wenn Daten geladen sind */
        #table.visible {
            display: table;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <nav>
        <ul class="navbar">
            <li><a href="/table/table.html">Meine Tabelle</a></li>
            <li><a href="/leaderboard/leaderboard.html">Leaderboard</a></li>
            <li><a href="/profile/settings.html">Einstellungen</a></li>
            <li><a href="/profile/logout.html">Logout</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div id="content">
            <table id="table">
                <tbody>
                    <tr>
                        <td id="d1"></td>
                        <td id="d2"></td>
                        <td id="d3"></td>
                        <td id="d4"></td>
                        <td id="d5"></td>
                    </tr>
                    <tr>
                        <td id="d6"></td>
                        <td id="d7"></td>
                        <td id="d8"></td>
                        <td id="d9"></td>
                        <td id="d10"></td>
                    </tr>
                    <tr>
                        <td id="d11"></td>
                        <td id="d12"></td>
                        <td id="d13"></td>
                        <td id="d14"></td>
                        <td id="d15"></td>
                    </tr>
                    <tr>
                        <td id="d16"></td>
                        <td id="d17"></td>
                        <td id="d18"></td>
                        <td id="d19"></td>
                        <td id="d20"></td>
                    </tr>
                    <tr>
                        <td id="d21"></td>
                        <td id="d22"></td>
                        <td id="d23"></td>
                        <td id="d24"></td>
                        <td id="d25"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        window.onload = async function () {
            if (getLoggedIn()) {
                await loadTable();

                // Hinzufügen eines Klick-Events für alle Zellen
                const cells = document.querySelectorAll('#table td');
                cells.forEach(cell => {
                    cell.addEventListener('click', async function () {
                        if (this.classList.contains('marked')) {
                            const cross = this.querySelector('.cross');
                            if (cross) this.removeChild(cross);
                            this.classList.remove('marked');
                            await saveData(getUserId(), this.id, false);
                            await saveData(getUserId(), "score", parseInt(await getData("player", getUserId(), "score")) - 1);
                        } else {
                            const cross = document.createElement('div');
                            cross.classList.add('cross');
                            cross.textContent = 'X';
                            this.appendChild(cross);
                            this.classList.add('marked');
                            await saveData(getUserId(), this.id, true);
                            await saveData(getUserId(), "score", parseInt(await getData("player", getUserId(), "score")) + 1);
                        }
                    });
                });
            } else {
                const contentDiv = document.getElementById("content");
                contentDiv.innerHTML = `
            <div class="login-warning">
                <h2>Sie müssen sich anmelden, um auf diese Seite zuzugreifen.</h2>
                <p>Bitte <a href="../index.html">melden Sie sich an</a>, um fortzufahren.</p>
            </div>
        `;
            }
        };
    </script>
</body>
