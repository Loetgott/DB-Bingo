<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB-Bingo</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
    <script type="module" src="../script.js"></script>
    <nav>
        <ul class="navbar">
            <li><a href="/table/table.html">Meine Tabelle</a></li>
            <li><a href="/leaderboard/leaderboard.html">Leaderboard</a></li>
            <li><a href="/profile/settings.html">Einstellungen</a></li>
            <li><a href="/profile/logout.html">Logout</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div id="content">
            <table id="table">
                <tbody>
                    <tr>
                        <td id="d1"></td>
                        <td id="d2"></td>
                        <td id="d3"></td>
                        <td id="d4"></td>
                        <td id="d5"></td>
                    </tr>
                    <tr>
                        <td id="d6"></td>
                        <td id="d7"></td>
                        <td id="d8"></td>
                        <td id="d9"></td>

                    </tr>
                    <tr>
                        <td id="d11"></td>
                        <td id="d12"></td>
                        <td id="d13"></td>
                        <td id="d14"></td>
                        <td id="d15"></td>
                    </tr>
                    <tr>
                        <td id="d16"></td>
                        <td id="d17"></td>
                        <td id="d18"></td>
                        <td id="d19"></td>
                        <td id="d20"></td>
                    </tr>
                    <tr>
                        <td id="d21"></td>
                        <td id="d22"></td>
                        <td id="d23"></td>
                        <td id="d24"></td>
                        <td id="d25"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        window.onload = async function () {
            console.log(getLoggedIn());
            if (getLoggedIn()) {
                loadTable();

                // Hinzuf端gen eines Klick-Events f端r alle Zellen
                const cells = document.querySelectorAll('#table td');
                cells.forEach(cell => {
                    cell.addEventListener('click', async function () {
                        if (this.classList.contains('marked')) {
                            // Entfernen des Kreuzes
                            const cross = this.querySelector('.cross');
                            if (cross) this.removeChild(cross);
                            this.classList.remove('marked');
                            await saveData(getUserId(),this.id,false);
                            await saveData(getUserId(),"score",parseInt(await getData("player",getUserId(),"score")) - 1);
                        } else {
                            // Hinzuf端gen des Kreuzes
                            const cross = document.createElement('div');
                            cross.classList.add('cross');
                            cross.textContent = 'X';
                            this.appendChild(cross);
                            this.classList.add('marked');
                            await saveData(getUserId(),this.id,true);
                            await saveData(getUserId(),"score",parseInt(await getData("player",getUserId(),"score")) + 1);
                        }
                    });
                });
            } else {
                const contentDiv = document.getElementById("content");
                contentDiv.innerHTML = `
            <div class="login-warning">
                <h2>Sie m端ssen sich anmelden, um auf diese Seite zuzugreifen.</h2>
                <p>Bitte <a href="../index.html">melden Sie sich an</a>, um fortzufahren.</p>
            </div>
        `;
            }
        };

    </script>
</body>

</html>
