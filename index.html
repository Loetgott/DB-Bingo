<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB-Bingo</title>
  <script src="script.js"></script>
  <script type="module">
    // Importiere die Firebase-Module
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
  
    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyA18kd_beDXjsZr_doXzMchPKTuChQUXlA",
      authDomain: "db-bingo.firebaseapp.com",
      projectId: "db-bingo",
      storageBucket: "db-bingo.appspot.com",
      messagingSenderId: "37192930676",
      appId: "1:37192930676:web:2d95e07e1f0697b8594821",
    };
  
    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
  
    // Funktionen definieren
    window.handleLogin = async function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email && password) {
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          console.log('User created');
          window.location.href = '/table/table.html';
        } catch (error) {
          if (error.code === 'auth/email-already-in-use') {
            console.error("E-Mail-Adresse ist bereits registriert.");
            await signIn(email, password);
          } else {
            console.error("Fehler:", error.code, error.message);
          }
        }
      } else {
        document.getElementById('error-message').textContent = 'Bitte alle Felder ausf√ºllen!';
      }
    };
  
    window.registrateUser = async function(email, password) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log('User created:', user);
        setLoggedIn(true);
        setUserId(user.uid);
        window.location.href = '/table/table.html';
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          console.error("E-Mail-Adresse ist bereits registriert.");
          await signIn(email, password);
        } else {
          console.error("Fehler:", error.code, error.message);
        }
      }
    };
  
    async function signIn(email, password) {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        setLoggedIn(true);
        setUserId(user.uid);
        console.log('Benutzer angemeldet:', user);
        window.location.href = '/table/table.html';
      } catch (error) {
        console.error('Fehler beim Anmelden:', error.code, error.message);
      }
    }
  
    window.isLoggedIn = function() {
      return currentUserUID !== null;
    };
  
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const showPasswordButton = document.querySelector('.show-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        showPasswordButton.textContent = 'üôà';
      } else {
        passwordField.type = 'password';
        showPasswordButton.textContent = 'üëÅÔ∏è';
      }
    }

    window.togglePassword = togglePassword;
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="/table/table.html">Meine Tabelle</a></li>
      <li><a href="/leaderboard/leaderboard.html">Leaderboard</a></li>
      <li><a href="/">Logout</a></li>
    </ul>
  </nav>
  
  <div class="main-content">
    <div class="login-container">
      <h2>Login</h2>
      <form onsubmit="return handleLogin(event)">
        <input type="email" id="email" placeholder="E-Mail" required>
        <div class="password-container">
          <input type="password" id="password" placeholder="Passwort" required>
          <button type="button" class="show-password" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <button type="submit">Einloggen/ Registrieren</button>
      </form>
      <div id="error-message"></div> <!-- Container f√ºr Fehlermeldungen -->
    </div>
  </div>
</body>
</html>
