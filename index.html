  <script type="module">
    // Importiere die Firebase-Module
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    // Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyA18kd_beDXjsZr_doXzMchPKTuChQUXlA",
      authDomain: "db-bingo.firebaseapp.com",
      projectId: "db-bingo",
      storageBucket: "db-bingo.appspot.com",
      messagingSenderId: "37192930676",
      appId: "1:37192930676:web:2d95e07e1f0697b8594821",
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Hier kannst du auch die restlichen Funktionen wie registrateUser, loadTable, etc. definieren
    window.registrateUser = function (email, password) {
      const auth = getAuth(app);
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log('User created:', user);
        })
        .catch((error) => {
          console.error('Error creating user:', error.code, error.message);
        });
    };
  </script>
