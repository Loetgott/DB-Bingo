<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB-Bingo</title>
  <script type="module" src="script.js"></script>
  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { db } from './firebase.js';

    const auth = getAuth();

    window.handleLogin = async function (event) {
      testFirestore();
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (email && password) {
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log('User created:', user);
          setLoggedIn(true);
          setUserId(user.uid);
          await saveData(getUserId(), "name", String(email).split("@")[0]);
          window.location.href = '/table/table.html';
        } catch (error) {
          if (error.code === 'auth/email-already-in-use') {
            console.error("E-Mail-Adresse ist bereits registriert.");
            await signIn(email, password);
          } else {
            console.error("Fehler:", error.code, error.message);
          }
        }
      } else {
        document.getElementById('error-message').textContent = 'Bitte alle Felder ausf√ºllen!';
      }
    };

    async function signIn(email, password) {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        setLoggedIn(true);
        setUserId(user.uid);
        console.log('Benutzer angemeldet:', user);
        window.location.href = '/table/table.html';
      } catch (error) {
        console.error('Fehler beim Anmelden:', error.code, error.message);
      }
    }

    window.isLoggedIn = function () {
      return currentUserUID !== null;
    };

    function togglePassword() {
      const passwordField = document.getElementById('password');
      const showPasswordButton = document.querySelector('.show-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        showPasswordButton.textContent = 'üôà';
      } else {
        passwordField.type = 'password';
        showPasswordButton.textContent = 'üëÅÔ∏è';
      }
    }

    window.togglePassword = togglePassword;
  </script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <ul class="navbar">
      <li><a href="/table/table.html">Meine Tabelle</a></li>
      <li><a href="/leaderboard/leaderboard.html">Leaderboard</a></li>
      <li><a href="/">Logout</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <div class="login-container">
      <h2>Login</h2>
      <form onsubmit="return handleLogin(event)">
        <input type="email" id="email" placeholder="E-Mail" required>
        <div class="password-container">
          <input type="password" id="password" placeholder="Passwort" required>
          <button type="button" class="show-password" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <button type="submit">Einloggen/ Registrieren</button>
      </form>
      <div id="error-message"></div> <!-- Container f√ºr Fehlermeldungen -->
    </div>
  </div>
</body>

</html>
