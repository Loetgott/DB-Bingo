<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB-Bingo</title>
    <link rel="stylesheet" href="/style.css">
    <script src="login.js" defer></script>
</head>

<body>
    <!-- Hier wird das Login-Formular eingebunden -->
    <div id="login-container">
        <!-- Login-Formular wird hier geladen -->
    </div>

    <!-- Dein weiteres JavaScript -->
    <script>
        // Lade das Login-Formular aus der login.html Datei
        fetch('login.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('login-container').innerHTML = data;
            });
    </script>

    <!-- Menüleiste -->
    <nav>
        <ul class="navbar">
            <li><a href="/table/table.html">Meine Tabelle</a></li>

                <a href="#" id="account-icon">⚙️</a>
                <ul class="profile-dropdown">
                    <li><a href="/profile/settings.html">Einstellungen</a></li>
                    <li><a href="/profile/logout.html">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</body>

</html>
