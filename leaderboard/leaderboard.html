<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB-Bingo</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        #leaderboard-container {
            display: none; /* Verstecke den Container standardmäßig */
        }

        /* Definiere die Tabelle */
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px; /* Optional: Maximalbreite für die Tabelle */
            margin: 0 auto; /* Zentriert die Tabelle */
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        /* Feste Zeilenhöhe für die Tabelle */
        tbody tr {
            height: 50px; /* Feste Zeilenhöhe */
        }

        /* Begrenze die maximale Höhe der Tabelle */
        tbody {
            display: block;
            max-height: 300px; /* Maximale Höhe des Tabellenkörpers */
            overflow-y: auto; /* Scrollbar, falls mehr Zeilen vorhanden sind */
        }

        /* Kopfzeile der Tabelle fixieren */
        thead {
            display: table;
            width: 100%;
        }

        /* Stelle sicher, dass der Tabellenkörper die gesamte Breite nutzt */
        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed; /* Stellt sicher, dass die Zellen gleichmäßig verteilt werden */
        }
    </style>
</head>

<body>
    <script type="module" src="../script.js"></script>
    <nav>
        <ul class="navbar">
            <li><a href="../table/table.html">Meine Tabelle</a></li>
            <li><a href="../leaderboard/leaderboard.html">Leaderboard</a></li>
            <li><a href="../profile/settings.html">Einstellungen</a></li>
            <li><a href="../profile/logout.html">Logout</a></li>
        </ul>
    </nav>
    <div id="leaderboard-container" class="main-content">
        <h1>Leaderboard - coming soon</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rang</th>
                    <th>Benutzername</th>
                    <th>Punkte</th>
                </tr>
            </thead>
            <tbody>
                <!-- Beispielzeilen für die Tabelle -->
                <tr>
                    <td>1</td>
                    <td>User1</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>User2</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>User3</td>
                    <td>90</td>
                </tr>
                <!-- Weitere Zeilen -->
            </tbody>
        </table>
    </div>

    <script>
        window.onload = async function () {
            console.log('Seite geladen. Überprüfen des Login-Status...');
            
            const loggedIn = getLoggedIn();
            console.log('Login Status:', loggedIn);

            if (loggedIn) {
                console.log('Benutzer ist eingeloggt. Leaderboard wird angezeigt.');
                document.getElementById('leaderboard-container').style.display = 'block';
                await loadLeaderboard();
            } else {
                console.log('Benutzer ist nicht eingeloggt. Zeige Login-Warnung an.');
                
                const container = document.getElementById('leaderboard-container');
                if (container) {
                    container.style.display = 'block'; // Stelle sicher, dass der Container angezeigt wird
                    container.innerHTML = `
                        <div class="login-warning">
                            <h2>Sie müssen sich anmelden, um auf diese Seite zuzugreifen.</h2>
                            <p>Bitte <a href="../index.html">melden Sie sich an</a>, um fortzufahren.</p>
                        </div>
                    `;
                } else {
                    console.error('Element mit ID "leaderboard-container" nicht gefunden.');
                }
            }
        };
    </script>
</body>

</html>
